<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="Fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Fav/favicon-16x16.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <link rel="stylesheet" href="dist/output.css">
    <title>Notes App</title>
</head>

<body class="bg-rose-800">
    <nav>
        <!-- This is Nevigation Bar -->
        <div class="flex item-center justify-between px-2 py-2 bg-rose-900 text-white">
            <div class="">Magic Notes</div>
            <div class="">Ham</div>
        </div>
    </nav>
    <div class="bg-rose-800 flex justify-center">
        <div class="h-auto w-[95%] md:w-9/12 flex-col items-center justify-center p-2 text-white">
            <div class="text-2xl">
                <h1>Welcome To Magic Notes</h1>
            </div>
            <div class="py-6 px-3">
                <div class="">Add A Notes</div>
                <div class="h-auto w-full">
                    <!-- Add Title Start -->
                    <textarea name="NoteTitle" id="TAddtit" cols="auto" rows="1" class="bg-rose-600 p-2 w-full h-auto placeholder:text-rose-200" placeholder="Title"></textarea>
                    <!-- Add Title End -->
                    <!-- Add Note Start -->
                    <textarea name="AddNote" id="Addtxt" cols="auto" rows="auto" class="bg-rose-600 p-2 w-full h-auto placeholder:text-rose-200" placeholder="Your Note here..."></textarea>
                    <!-- Add Note End -->
                </div>
                <button id="Addbtn" class="bg-rose-700 px-2 py-1 rounded-md hover:bg-rose-600">Add Note</button>
            </div>
            <div class="bg-rose-900 py-[1px]"></div>
            <div class="text-2xl py-2">
                <h2>Your Notes</h2>
            </div>
            <div class="bg-rose-900 py-[1px]"></div>
            <div class="py-6 px-3 flex-col sm:flex-row" id="notehere">
                <!-- Notes of the User Gets Stored Here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
